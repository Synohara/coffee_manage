{% extends "layout.html" %}
{% block content %}
  <!-- Form
  ================================================== -->

        <table>
            <thead>
                <th>名前</th>
                <th>杯数</th>
                <th></th>
                <th></th>
                <th></th>

            </thead>
        <tbody>
                {% for user in users %}
            <tr>
                <td>
                    {{ user.username }}
                </td>
                <td>
                    {{ coffee_num[user.id] }} 杯
                </td>
                <td>
                    {% if user.username == current_user.name %}
                    <form action="/increment" method="post" class="form-inline">
                    <button type="submit" class="btn btn-default" name="form1" value={{user.username}}>追加</button>
                    </form>
                    {% endif %}
                </td>
                <td>
                    {% if user.username == current_user.name %}
                    <form action="/decrement" method="post" class="form-inline">
                    <button type="submit" class="btn btn-default" name="form3" value={{user.username}}>減らす</button>
                    </form>
                    {% endif %}
            </tr>
            {% endfor %}
        </tbody>
        </table>
        <form action="/logout" method="post" class="form-inline">
        <button type="submit" class="btn btn-default" name="form3" }>ログアウト</button>
        </form>



{% endblock %}
